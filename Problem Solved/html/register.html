<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
      <h1>Problem <span class="theme-color"> Solved</span></h1>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your Adress" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your Phone" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your Email" required>
              </div>
              <div class="input-box">
                <span class="details">Skill</span>
                <input type="text" placeholder="Enter your skill" required>
              </div>
              <div class="input-box">
                <span class="details">Skill level</span>
                <input type="text" placeholder="Enter your Skill level" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" required>
              </div>
            </div>

            <div>
              <textarea class="description" rows="5" cols="60" placeholder="Describe about yourself"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Create Account">
            </div>
          </form>
        </div>
      </div>
</body>
</html>
